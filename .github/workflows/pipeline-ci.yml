name: CI

on:
  push:
    branches:
      -  KAN-1-feature-ms-GiovanniBahamondes-mensaje

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - name: Clonacion de codigo
        uses: actions/checkout@v4

      - name: Stepup Java JKD
        uses: actions/setup-java@v4.2.1
        with:
         java-version: '8'
         distribution: 'temurin'
         cache: maven
      
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Pruebas Unitarias
        run: mvn clean verify
      
      - name: Setup Java JDK for SonarCloud
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Analisis de sonarCloud
        run: |
          mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:3.11.0.3922:sonar \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }} \   
          -Dsonar.host.url=https://sonarcloud.io \ 
          -Dsonar.organization=devops-final-project \
          -Dsonar.projectKey=devops-final-project_java-ms-final
